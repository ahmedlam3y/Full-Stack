{% extends "home.html" %}
{% load static %}
    {% block body_block %}
    </br></br></br>

    <section>
      <div class="cotn_principal">
        <div class="cont_centrar">
          <div class="cont_login">
            <div class="cont_info_log_sign_up">
              <div class="col_md_login">
                <div class="cont_ba_opcitiy">
                  <h2>LOGIN</h2>
                  <p>Thanks For Your Trust</p>
                  <button class="btn_login" onclick="cambiar_login()">LOGIN</button>
                </div>
              </div>
              <div class="col_md_sign_up">
                <div class="cont_ba_opcitiy">
                  <h2>SIGN UP</h2>
                  <p>Welcpme To Your Car Home</p>
                  <button class="btn_sign_up" onclick="cambiar_sign_up()">SIGN UP</button>
                </div>
              </div>
            </div>
            <div class="cont_back_info">
              <div class="cont_img_back_grey">
                <img src="{% static 'imageregister/2018.jpg' %}" alt="" />
              </div>
            </div>
            <div class="cont_forms" >
              <div class="cont_img_back_">
                <img src="{% static 'imageregister/2018.jpg' %}" alt="" />
              </div>
              <div class="cont_form_login">
                <a href="home" onclick="ocultar_login_sign_up()" ><i class="material-icons">&#xE5C4;</i></a>
                <h2>LOGIN</h2>
                  <form class="signIn" action="" method="POST" >
                    {% csrf_token %}
                    {{ signIn.as_p }}
                    <button class="btn_login" onclick="cambiar_login()">LOGIN</button>
                  </form>
              </div>
              <div class="cont_form_sign_up">
                <a href="home" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
                <h2>SIGN UP</h2>
                <form class="register" action="" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  {{ register_data.as_p }}
                  <button class="btn_sign_up" onclick="cambiar_sign_up()">SIGN UP</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <img src="{% static 'imageregister/2018.jpg' %}" alt="" />


      <script  src="{% static 'jsregister/index.js' %}"></script>
    </section>

      {% endblock %}
